<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live KI-Assistent</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #controls {
            position: absolute;
            bottom: 4%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            border-bottom: 3px solid rgba(0, 0, 0, 0.440);
            border-left: 2px rgba(0, 0, 0, 0.545) outset;
            padding: 10px;
            box-shadow: 20px 30px 15px rgba(0, 0, 0, 0.280);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="video-container">
    <video id="background-video" autoplay playsinline></video>
</div>

<div id="controls">
    <h1>ðŸ¤– KI-Assistent mit Live-Video & Audio</h1>
    <button onclick="startProcessing()">ðŸŽ¤ Aufnahme Starten</button>
    <p id="response"></p>
    <audio id="audio-player" controls></audio>
</div>

<script>
    function startProcessing() {
        fetch('/process', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").innerText = "Antwort: " + data.response;
                    let audioPlayer = document.getElementById("audio-player");
                    audioPlayer.src = data.audio;
                    audioPlayer.play();
                })
                .catch(error => console.error('Error:', error));
    }

    function startCamera() {
        navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    let videoElement = document.getElementById("background-video");
                    videoElement.srcObject = stream;
                })
                .catch(error => console.error("Fehler beim Zugriff auf die Kamera:", error));
    }

    startCamera();
</script>
</body>
</html>
