        .loader .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 36%;
            aspect-ratio: 1;
            border-radius: 50%;
            display: grid;
            place-content: center;
            background: linear-gradient(135deg, rgb(130, 130, 130) 0%, rgb(73, 73, 73) 100%);
            box-shadow: rgba(39, 39, 39, 0.3) 8px 8px 5px -5px, rgba(39, 39, 39, 0.5) 8px 8px 10px 0px;
            border-right: 1px solid rgb(63, 63, 63);
            border-bottom: 1px solid rgb(63, 63, 63);
        }

        .loader .center-div .svg {
            width: 15px;
            aspect-ratio: 1;
            fill: rgba(0, 0, 0, 0.293);
        }

        .loader .glass {
            position: absolute;
            height: 50%;
            width: 80%;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: bottom center;
            border-radius: inherit;
            border-radius: 51% 49% 51% 49%/59% 60% 40% 41%;
        }

        @keyframes blink {
          0% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          10% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          20% {
            background: white;
            box-shadow: 0px 0px 2px rgb(255, 255, 255);
          }

          21% {
            background: grey;
          }
        }

        .words {
            overflow: hidden;
            position: relative;
        }
        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                var(--bg-color) 10%,
                transparent 30%,

    <form id="send-form" enctype="multipart/form-data">
            <div class="taskbar">

                        <label class="label">MAVIS</label>
                    </div>

                    <label for="image" class="button3">
                          <svg
                              class="h-6 w-6 text-white/60"
                              stroke-linejoin="round"
                              stroke-linecap="round"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              viewBox="0 0 24 24"
                              height="24"
                              width="24"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                              <path d="M7 9l5 -5l5 5"></path>
                              <path d="M12 4l0 12"></path>
                            </svg>
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage(event)" style="display:none;">

                    <br>
                    <button otype="submit" class="button2">Senden</button>
            </div>

            <div id="image-preview" class="card" style="display:none; text-align: center;" onclick="closePreview()">
                <div class="align">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <img class="img-out" id="preview" src="" alt="Bild Vorschau" style="max-width: 100%; max-height: 350px; margin: 0 auto; margin-top: 0%; border-radius: 15px; box-shadow: 3px 8px 5px 0px rgba(0, 0, 0, 0.2);">
            </div>
    </form>

    <script type="text/javascript">
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$']]
        }
    };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


    <script>

        document.getElementById("send-form").onsubmit = async function(event) {
            event.preventDefault();

            const message = document.getElementById("message").value;
            const image = document.getElementById("image").files[0];

            const formData = new FormData();
            formData.append('message', message);
            formData.append('image', image);

            const chatContent = document.getElementById("chat-content");
            const loadingIndicator = document.getElementById("loading");

            loadingIndicator.style.display = 'block';

            const response = await fetch("/send_message", {
                method: "POST",
                body: formData
            });

            loadingIndicator.style.display = 'none';

            const data = await response.json();
            if (data.response) {
                chatContent.innerHTML += `
                    <div class="user-box">
                          <p>${message}</p>
                    </div>
                    <div>
                        <img class="img-out-out" src="${data.image_url}" alt="Hochgeladenes Bild">
                    </div>`;

                chatContent.innerHTML += `
                    <div class="chatbot-box">
                        <p>${data.response}</p>
                    </div>`;

                MathJax.typeset();
            } else {
                chatContent.innerHTML += `<p><strong>Fehler:</strong> ${data.error}</p>`;
            }

        };

        const taskBox = document.getElementById('button-containerid');

        let offsetXTask, offsetYTask;

        taskBox.addEventListener('mousedown', (e) => {
            offsetXTask = e.clientX - taskBox.getBoundingClientRect().left;
            offsetYTask = e.clientY - taskBox.getBoundingClientRect().top;

            document.addEventListener('mousemove', moveTaskBox);
            document.addEventListener('mouseup', stopMovingTaskBox);
        });

        function moveTaskBox(e) {
            taskBox.style.left = `${e.clientX - offsetXTask}px`;
            taskBox.style.top = `${e.clientY - offsetYTask}px`;
        }

        function stopMovingTaskBox() {
            document.removeEventListener('mousemove', moveTaskBox);
            document.removeEventListener('mouseup', stopMovingTaskBox);

            const textarea = document.querySelector('.input');

        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = `${this.scrollHeight}px`;
        });

        }

        function toggleCard() {
            const card = document.querySelector('.card');

            if (card.style.display === 'none' || card.style.display === '') {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        }

        function toggleCardd() {
            const cardd = document.querySelector('.cardd');

            if (cardd.style.display === 'none' || cardd.style.display === '') {
                cardd.style.display = 'block';
            } else {
                cardd.style.display = 'none';
            }
        }

        function toggleCarddd() {
            const carddd = document.querySelector('.carddd');

            if (carddd.style.display === 'none' || carddd.style.display === '') {
                carddd.style.display = 'block';
            } else {
                carddd.style.display = 'none';
            }
        }

        function toggleCardddd() {
            const cardddd = document.querySelector('.cardddd');

            if (cardddd.style.display === 'none' || cardddd.style.display === '') {
                cardddd.style.display = 'block';
            } else {
                cardddd.style.display = 'none';
            }
        }

        document.getElementById("askInput").addEventListener("keydown", function(event) {
              if (event.key === "Enter") {
                    event.preventDefault();
                    loadScene();
              }
        });

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                  const preview = document.getElementById('preview');
                  preview.src = reader.result;
                  document.getElementById('image-preview').style.display = 'block';
            };

            if (file) {
                  reader.readAsDataURL(file);
            }
        }

        function closePreview() {
            document.getElementById('image-preview').style.display = 'none';
        }
    </script>
